<body>
    <section class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item tab_link active" onclick="toggleTab(event, 'sign_up')">
                <span class="nav-link">
                    <h3>Sign Up for Free</h3>
                </span>
            </li>
            <li class="nav-item tab_link" onclick="toggleTab(event, 'sign_in')">
                <span class="nav-link">
                    <h3>Sign In</h3>
                </span>
            </li>
        </ul>

        <!-- Sign up tab -->
        <div class="p-2 tab_content" id="sign_up">
            <form>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" name="lastName">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="button" class="btn btn-success" value="Submit" onclick="signup(
                        document.getElementById('exampleInputEmail1').value, 
                        document.getElementById('exampleInputPassword1').value),
                        document.getElementById('firstName').value,
                        document.getElementById('lastName').value
                      ">
                    Submit</button>
            </form>
        </div>

        <!-- Sign in tab -->
        <div class="p-2 tab_content" id="sign_in">
            <form>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                </div>
                <!-- <button type="submit" class="btn btn-success" id="loginButton"
                    onclick="login(document.getElementById(exampleInputEmail2).value, document.getElementById(exampleInputPassword2))">Submit</button> -->
                <button type="button" class="btn btn-success" id="loginButton" onclick="login(document.getElementById('exampleInputEmail2').value,
                     document.getElementById('exampleInputPassword2').value)">
                    Submit</button>
                <button type="submit" class="btn btn-primary" id="loginButton"
                    onclick="login(document.getElementById(exampleInputEmail2), document.getElementById(exampleInputPassword2))">Submit</button>
                <script>
                    function login(exampleInputEmail2, exampleInputPassword2) {
                        if (exampleInputEmail2 === 'test@account.com' && exampleInputPassword2 === 'TestPassword'){
                            window.location.href = "/index.html";

                        if (exampleInputEmail2 === 'test@account.com' && exampleInputPassword2 === 'TestPassword') {
                            window.location.href = "index.html";
                        } else {
                            //this is for debuggin purposes
                            console.log("error with if statement");
                        }
                    }
                </script>
            </form>
        </div>
    </section>
</body>
